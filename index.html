<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Fan Page</title>
    <link rel="stylesheet" href="css/estiloprincipal.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1c1c1c;
            color: white;
        }
        header {
            background-color: #000;
            padding: 2px;
            position: sticky;
            top: 0px;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; 
            justify-content: center;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #FFD700;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FF4500;
            text-decoration: underline;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            color: #FF4500;
            font-size: 2.5em;
            margin: 50px;
            display: flex; 
            justify-content: center;
        }
        main {
            text-align: center;
            padding: 30px;
        }
        main img {
            width: 300px;
            border-radius: 10px;
        }
        main p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .boton {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .boton:hover {
            background-color: #FFD700;
            color: black;
            transform: scale(1.05);
        }
        footer {
            background-color: #FFD700;
            text-align: center;
            padding: 15px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="capitulos.html">Capítulos</a></li>
                <li><a href="personajes.html">Personajes</a></li>
            </ul>
        </nav>
        <h1>Friends</h1>
    </header>
    <main>
        <img src="img/imagenserie.jpg" alt="Foto personal estilo Friends">
        <p>
            Friends es una de las series más icónicas de los años 90.  
            Me gusta porque combina humor, amistad y momentos inolvidables.  
            En esta fan page vas a encontrar información sobre los personajes, capítulos y mucho más.
        </p>
        <a href="https://es.wikipedia.org/wiki/Friends" target="_blank" class="boton">Conocer más</a>
    </main>
    <footer>
        <p>Derechos reservados © 2025</p>
    </footer>
</body>
</html>
